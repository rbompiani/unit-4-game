<!DOCTYPE html>
<html>
    <head>
        <title>RPG Game</title>
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <script src="assets/javascript/game.js"></script>
    </head>
    <body>
        <h1 id="title">RPG Game</h1>

        <h2 id="instruction">Place Instructions Here</h2>

        <div id="character-field"></div>

        <div id="matchup">
            <h3>Current Matchup</h3>
            <div id="fighter">
                <h4 class="fighter-key">Your Fighter:</h4>
            </div>
            <div id="vs">VS</div>
            <div id="enemy">
                <h4 class="fighter-key">Fighting Against:</h4>
            </div>
            <div id="attack"></div>
        </div>

    </body>
</html>
